<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Alura Typer</title>
</head>
<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->

    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">Texto de exemplo para teste de digitação.</p>

        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id ="tamanho-frase">19</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">20</span> segundos
            </li>
        </ul>

        <textarea name="campoDigitacao" class="campo-digitacao" cols="40" rows="8"></textarea>

        <div class="botoes">
            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
        </div>

    </div>
        <ul>

            <li class="center"><span id="contador-caracteres">0</span> caracteres</li>
            <li class="center"><span id="contador-palavras">0</span> palavras</li>

        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Numero de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>


                <tbody>
                    <tr>
                        <td>Francisco</td>
                        <td>10</td>
                        <td>
                            <a href="#" class="botao-remover">
                                <i class="small material-icons">delete</i>
                            </a>
                        </td>  
                    </tr>
    
                </tbody>

            </table>



        </section>

     

<script src="js/jquery.js"></script>      
<script src="js/main.js"></script>

</body>
</html>
